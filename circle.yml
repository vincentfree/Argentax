machine:
  java:
    version: oraclejdk8
deployment:
  staging:
    branch: master
    heroku:
      appname: argentax
test:
  post:
    - mvn failsafe:integration-test
    - mkdir -p $CIRCLE_TEST_REPORTS/test_report/
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/test_report/ \;